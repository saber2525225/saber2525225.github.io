<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>註冊頁面 - 41011016E林楷芯</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root">

    <!-- 🧭 Header 區塊 -->
    <header class="custom-header">
      <span class="header-title">註冊申請</span>
    </header>

    <!-- 📄 Main 主內容 -->
    <main>
      <div class="main">

          <!-- 📝 表單區塊 -->
          <div class="form-wrapper">
            <div class="form-card">
              <form>
                <div class="form-title">建立新帳號</div>

                <!-- 基本資料 -->
                <div class="form-row">
                  <div class="form-group">
                    <label>使用者名稱</label>
                    <input class="form-input" type="text" placeholder="請輸入使用者名稱" required>
                  </div>
                  <div class="form-group">
                    <label>電子郵件</label>
                    <input class="form-input" type="email" placeholder="your@email.com" required>
                  </div>
                </div>

                <!-- 密碼欄位 -->
                <div class="form-row">
                  <div class="form-group">
                    <label>密碼</label>
                    <input class="form-input" type="password" placeholder="••••••••" required>
                    <div class="strength-bar">
                      <div class="strength-fill"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>確認密碼</label>
                    <input class="form-input" type="password" placeholder="••••••••" required>
                  </div>
                </div>

                <!-- 生日 -->
                <div class="form-group">
                  <label>生日</label>
                  <input class="form-input" type="date">
                </div>

                <!-- 性別 -->
                <fieldset class="form-group">
                  <legend>性別</legend>
                  <div class="gender-options">
                    <label class="option-label"><input type="radio" name="gender"> 男</label>
                    <label class="option-label"><input type="radio" name="gender"> 女</label>
                    <label class="option-label"><input type="radio" name="gender"> 其他</label>
                  </div>
                </fieldset>

                <!-- 興趣 -->
                <fieldset class="form-group">
                  <legend>興趣</legend>
                  <div class="interest-group">
                    <label class="option-label"><input type="checkbox"> 程式設計</label>
                    <label class="option-label"><input type="checkbox"> 網頁設計</label>
                    <label class="option-label"><input type="checkbox"> 人工智慧</label>
                    <label class="option-label"><input type="checkbox"> 資料科學</label>
                  </div>
                </fieldset>

                <!-- 自我介紹 -->
                <div class="form-group">
                  <label>自我介紹</label>
                  <textarea class="form-textarea" placeholder="請簡單介紹自己..."></textarea>
                </div>

                <!-- 送出按鈕 -->
                <div class="wrapper">
                  <button type="submit">建立帳號</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </main>

    <!-- 📬 Footer -->
    <footer class="footer">
      <p>© 2025 林楷芯 All rights reserved.</p>
      <a href="/privacy">隱私政策</a>
    </footer>

  </div>
</body>
</html>
